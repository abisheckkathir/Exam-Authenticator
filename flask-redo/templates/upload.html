<!DOCTYPE html>
<html>
<title>Upload</title>
<head>
<style>

body{
  background:url('https://t4.ftcdn.net/jpg/03/57/16/57/360_F_357165707_26OZ4FfKDoOWmlghEiUoY9WRe64Ffe9X.jpg');
  height:640px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

img{
  max-width:300px;
  margin-left: 40vw;
  margin-top: 20vh;
}
input[type=file]{
padding: 10px;
margin-left: 40vw;
}

</style>
</head>
<body>

  <img id="blah" src="http://placehold.it/180" alt="your image" />
  <br>
  
  <form action="/sign" method="POST">
    <label for="uid">Username</label>
      <input type="text" name="uid" value="">
    <input type='file' onchange="readURL(this);" name="file"/>
  <input type="submit" value="PROCEED">
  <script src="{{url_for('static', filename='FileSaver.js')}}"></script>

  <script>
    function readURL(input) {
       if (input.files && input.files[0]) {
           var reader = new FileReader();
          saveAs(input.files[0]);
           reader.onload = function (e) {
               $('#blah')
                   .attr('src', e.target.result);
           };

           reader.readAsDataURL(input.files[0]);
       }
   }
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
