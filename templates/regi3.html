
<!DOCTYPE html>
<html>
  <head>
    	<title>Register</title>
    	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='register.css')}}"/>
  </head>

<body>
<form id="multistepsform" enctype=multipart/form-data action="/get_sign" method="POST">
<ul id="progressbar">
    <li>Account Setup</li>
    <li>Face ID setup</li>
    <li class="active">Upload signature</li>
  </ul>
    <h2 class="fs-title">Upload your signature</h2>
    <h3 class="fs-subtitle">Select 5 images of your signature and click submit</h3>
    <br>

    <input type="file" name="files[]" multiple="true" autocomplete="off" required>
    <br>
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
     <input type="submit" name="submit" class="submit action-button" value="Reset" />

</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

</body>
</html>
